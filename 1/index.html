<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="imgCard"><img src="./image-equilibrium.jpg" alt="image-equilibrium"></div>
        <div class="content">
            <div class="title">
                <h1>Equilibrium #3429</h1>
            </div>
            <div class="description">Our Equilibrium collection promotes balance and calm.</div>
            <div class="ETH-time">
                <div class="ETH">
                    <img src="./icon-ethereum.svg" alt="icon-ethereum">
                    <p>0.041 ETH</p>
                </div>
                <div class="time">
                    <img src="./icon-clock.svg" alt="icon-clock">
                    <p>3 days left</p>
                </div>
            </div>
            <div class="bar"></div>
            <div class="footer">
                <div class="avatar"><img src="./image-avatar.png" alt="image-avatar"></div>
                <p>Creation of Jules Wyvern</p>
            </div>
        </div>
    </div>
</body>

</html>
