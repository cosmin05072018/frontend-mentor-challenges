<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive comments section</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="left">
                <div class="button">
                    <button class="increment">+</button>
                    <span class="number">12</span>
                    <button class="decrement">-</button>
                </div>
            </div>
            <div class="right">
                <div class="top">
                    <div class="info">
                        <img src="./image-amyrobson.png" alt="image-amyrobson">
                        <p class="nameAvatar">amyRobson</p>
                        <p class="time">1 month ago</p>
                    </div>
                    <div class="replyes">
                        <img src="./icon-reply.svg" alt="icon-reply">
                        <span class="reply">Reply</span>
                    </div>
                </div>
                <div class="bottom">
                    <p class="text"> Lorem ipsum dolor sit amet consectetur, adipisicing elit. Architecto, reiciendis. Dicta veniam non officiis aliquid repudiandae sequi quaerat ipsam ut. Ut aperiam consectetur praesentium ex eius delectus quis, adipisci incidunt?
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
